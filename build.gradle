plugins {
    id 'java'
    id 'application'
}

group = 'org.crucial'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

mainClassName = 'org.crucial.Main'

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}